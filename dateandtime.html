<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Live Date and Time</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 40px; 
      text-align: center; 
    } 
    #datetime { 
      font-size: 28px; 
      font-weight: bold; 
      margin-top: 20px; 
      color: darkblue; 
    } 
  </style> 
</head> 
<body> 
  <h2>Live Date and Time</h2> 
  <div id="datetime"></div> 
  <script> 
    function updateDateTime() { 
      const now = new Date(); 
      const formattedTime = now.toLocaleString(); 
document.getElementById("datetime").innerText = formattedTime; 
} 
setInterval(updateDateTime, 1000); 
updateDateTime(); 
</script>
</body>
</html>
